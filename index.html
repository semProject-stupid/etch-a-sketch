<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="spine-bg"></div>
    <div class="main-content">
        <div class="buttons">
            <div id="colors">
                <div class="color-div">
                    <button id="red"></button>
                    <button id="green"></button>
                    <button id="pink"></button>
                    <button id="brown"></button>
                </div>
                <div class="color-div">
                    <button id="black"></button>
                    <button id="white"></button>
                    <button id="yellow"></button>
                    <button id="orange"></button>
                </div>
            </div>
            <button class="eraser" id="eraser"></button>
            <button id="reset">Reset Sketchpad</button>
            <button id="new">Create New Sketchpad</button>
        </div>
        <div class="container"></div>
    </div>
    <img src="./images/salt-pepper-bg.jpg" alt="mr salt and mrs pepper" class="bg-img salt">
    <img src="./images/mail-box-bg.jpg" alt="mr mail and ms clock" class="bg-img mail">
    <img src="./images/heart-bg.jpg" alt="hand-drawn hearts" class="bg-img heart">
    <img src="./images/bunny-bg.jpg" alt="jumping bunnies" class="bg-img bunny-1">
    <img src="./images/bunny-bg.jpg" alt="jumping bunnies" class="bg-img bunny-2">
    <img src="./images/design-bg.jpg" alt="graphic design is my passion" class="bg-img graphic">
</body>
</html>
